<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Maze Generator</title>
    <link rel="stylesheet" type="text/css" href="maze.css" media="screen">
  </head>
  <body>
    <div class="container">
      <div id="entersize">
        <input id="setMazeDepth" placeholder="Maze Depth"><br>
        <input id="setMazeWidth" placeholder="Maze Width"><br>
        <button id="generatemaze">Generate Maze</button>
      </div>
      <div class="gameScreen" id="gamescreen">
        <div class="maze" id="maze"></div>
      </div>
      <div id=controll>
        <button id="upButton">Up</button><br>
        <button id="leftButton">Left</button>
        <button id="downButton">Down</button>
        <button id="rightButton">Right</button>
      </div>
    </div>
    <script src="./dist/main.js"></script>
    <script src="./src/app/maze.js"></script>
  </body>
</html>
