<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Maze Generator</title>
    <link rel="stylesheet" type="text/css" href="maze.css" media="screen">
  </head>
  <body>
    <div id="input">
      <input id="mazeDepth" placeholder="Maze Depth">
      <input id="mazeWidth" placeholder="Maze Width">
      <button id="enter">Enter</button>
    </div>
    <div class="gameScreen" id="gamescreen">
      <div class="maze" id="maze"></div>
    </div>
    <script src="maze.js"></script>
  </body>
</html>
